<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impressora de Arquivos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Impressora de Arquivos</h1>
    <button id="choose-folder" class="btn">
      <span class="btn-icon">üìÅ</span> Selecionar Pasta
    </button>
    
    <ul id="file-list" class="file-list"></ul>
  </div>

  <!-- Modal de Impress√£o -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Configura√ß√µes de Impress√£o</h2>
      
      <div id="file-name" class="file-name-display"></div>
      
      <img id="preview" class="file-preview" src="" alt="Preview do arquivo">
      
      <div class="input-group">
        <label for="page-input" id="page-label">Intervalo de p√°ginas:</label>
        <input type="text" id="page-input" placeholder="Ex: 1-3,5,7-9 (deixe em branco para todas)">
      </div>
      
      <div class="input-group">
        <label for="image-size" id="size-label">Tamanho da imagem:</label>
        <select id="image-size">
          <option value="full">Folha inteira</option>
          <option value="half">Metade da folha</option>
        </select>
      </div>
      
      <div class="modal-buttons">
        <button id="print-btn" class="btn btn-primary">
          <span class="btn-icon">üñ®Ô∏è</span> Imprimir
        </button>
        <button id="close-modal" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
