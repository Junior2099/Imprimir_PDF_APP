<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Impressor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PDF Impressor</h1>
    <button id="choose-folder" class="btn">Escolher Pasta</button>
    <ul id="pdf-list" class="pdf-list"></ul>
  </div>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Imprimir PDF</h2>
      <p id="selected-file"></p>
      <input type="text" id="page-input" placeholder="Digite as pÃ¡ginas ex: 1 ou 1-3" />
      <div class="modal-buttons">
        <button id="modal-ok" class="btn">Imprimir</button>
        <button id="modal-cancel" class="btn btn-cancel">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
